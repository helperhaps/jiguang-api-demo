on:
  push:

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get the version
        id: get_tag_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
      - name: Build project 
        run: |
          echo ${{ steps.get_tag_version.outputs.VERSION }}
          tar jcvf x-${{ steps.get_tag_version.outputs.VERSION }}.tar.bz2 ruby
          ls -al
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_tag_version.outputs.VERSION }}
          release_name: Release ${{ steps.get_tag_version.outputs.VERSION }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./x-${{ steps.get_tag_version.outputs.VERSION }}.tar.bz2
          asset_name: x-${{ steps.get_tag_version.outputs.VERSION }}.tar.bz2
          asset_content_type: application/tar+bz2
